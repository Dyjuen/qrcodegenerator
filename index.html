<!doctype html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
        extend: {
            colors: {
            primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
            },
            surface: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
            }
            }
        }
        }
    }
    </script>
</head>

<body class="min-h-screen flex flex-col bg-surface-50 dark:bg-surface-900 text-surface-900 dark:text-surface-100 transition-all duration-300 ease-in-out">
    <header class="bg-primary-600 dark:bg-primary-800 text-white p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">QR Code Generator</h1>
            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-primary-700 dark:hover:bg-primary-900 transition-colors">
                <span id="theme-icon" class="text-xl">ðŸŒ“</span>
            </button>
        </div>
    </header>
    
    <main class="flex-grow p-4 max-w-4xl mx-auto w-full">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mt-6">
            <div class="mb-4">
                <label for="url" class="block text-sm font-medium text-surface-700 dark:text-surface-300 mb-2">
                    Enter URL or Text
                </label>
                <div class="flex gap-2">
                    <input type="text" id="url" name="url" 
                           class="flex-1 block w-full rounded-md border-surface-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm dark:bg-surface-700 dark:border-surface-600 dark:text-surface-100"
                           placeholder="https://example.com">
                    <button onclick="generateQR()" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Generate
                    </button>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <div id="qrcode" class="inline-block p-4 bg-white dark:bg-gray-800 rounded-md transition-all duration-300 ease-in-out"></div>
                <div class="mt-4 transition-all duration-300 ease-in-out opacity-0" id="download-container">
                    <button id="download-btn" 
                            onclick="saveQRCode()"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transform hover:scale-105 transition-transform duration-200">
                        Download QR Code
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-auto py-6 text-center text-surface-500 dark:text-surface-400 text-sm transition-colors duration-300">
        <p>DyJuen &copy; 2025 | Uses <a href="https://github.com/davidshimjs/qrcodejs" class="text-primary-600 dark:text-primary-400 hover:underline">QRCode.js</a></p>
        <p>use freely :D</p>
    </footer>
</body>
