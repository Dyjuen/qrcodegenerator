<!doctype html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <header class="bg-indigo-600 dark:bg-indigo-800 text-white p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">QR Code Generator</h1>
            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-indigo-700 dark:hover:bg-indigo-900 transition-colors">
                <span id="theme-icon" class="text-xl">ðŸŒ“</span>
            </button>
        </div>
    </header>
    
    <main class="p-4 max-w-4xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mt-6">
            <div class="mb-4">
                <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Enter URL or Text
                </label>
                <div class="flex gap-2">
                    <input type="text" id="url" name="url" 
                           class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                           placeholder="https://example.com">
                    <button onclick="generateQR()" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Generate
                    </button>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <div id="qrcode" class="inline-block p-4 bg-white dark:bg-gray-700 rounded-md"></div>
                <div class="mt-4">
                    <button id="download-btn" 
                            onclick="saveQRCode()"
                            class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Download QR Code
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-12 py-6 text-center text-gray-600 dark:text-gray-400 text-sm">
        <p>QR Code Generator &copy; 2025 | Uses <a href="https://github.com/davidshimjs/qrcodejs" class="text-indigo-600 dark:text-indigo-400 hover:underline">QRCode.js</a></p>
    </footer>
</body>
